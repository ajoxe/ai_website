<div class="answer-container">
    <div class="centered row">
        <h3>{{response.question}}</h3>
    </div>
    <div class="centered row">
        {% for answer in response.answers %}
            <div class="row block_answer container-fluid" style="padding-top: 20px;">
                {{answer.answer_text}}
                <br>
                <a href="{{answer.answer_link}}"> {{answer.answer_link}} </a>
            </div>
            <br>
        {% endfor %}
    </div>

</div>
